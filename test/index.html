<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH Counter Finder</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .character-list {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            min-width: 200px;
        }

        .results-display {
            flex: 3; /* Takes up more space */
            padding: 20px;
        }

        .character-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            background: none;
            transition: all 0.2s;
        }

        .character-icon:hover {
            border-color: #007bff;
            background-color: #e9e9e9;
        }

        .character-icon img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        #counter-output {
            min-height: 200px;
            padding: 15px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>SWGOH GAC Counter Finder</h1>
        <p>Click a character icon to find the best counters for their top defensive team.</p>
    </header>

    <div class="main-container">

        <aside class="character-list">
            <h2>Select Character:</h2>
            <button id="gas-icon" class="character-icon" data-char="General Skywalker">
                <img src="https://swgoh.gg/static/img/assets/tex.charui_generalskywalker.png" alt="General Skywalker">
                <span>GAS</span>
            </button>
            
            </aside>

        <main class="results-display">
            <h2>Counter Results</h2>
            <div id="counter-output">
                <p>Select a character icon to get started!</p>
            </div>
        </main>

    </div>

    <script>
        // We will add the code here in the next step!
    </script>

</body>
</html>
