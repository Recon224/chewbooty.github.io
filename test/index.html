<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH Counter Finder</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>SWGOH GAC Counter Finder</h1>
        <p>Click a character icon to find the best counters for their top defensive team.</p>
    </header>

    <div class="main-container">

        <aside class="character-list">
            <h2>Select Character:</h2>
            <button id="gas-icon" class="character-icon">
                <img src="https://swgoh.gg/static/img/assets/tex.charui_generalskywalker.png" alt="General Skywalker">
                <span>GAS</span>
            </button>
            
            </aside>

        <main class="results-display">
            <h2>Counter Results</h2>
            <div id="counter-output">
                <p>Select a character icon to get started!</p>
            </div>
        </main>

    </div>

    <script src="app.js"></script>

</body>
</html>
