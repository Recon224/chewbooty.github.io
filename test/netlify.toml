# Netlify Configuration File

[build]
  # Confirms where the static files are (which fixed the last error)
  publish = "."

# This explicitly defines the functions deployment settings
[functions]
  # This line tells Netlify where to find the 'get-counter.js' file
  directory = "functions"
  # Ensures a modern Node.js bundler is used for the Gemini SDK
  node_bundler = "esbuild"
